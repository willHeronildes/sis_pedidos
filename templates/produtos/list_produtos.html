{% extends 'pedidos/index.html' %}

{% block content %}
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Produtos</h1>
    <div class="form-group">
        <a class="btn btn-primary" href="{% url 'add_produto' %}">Adicionar um novo produto</a>
    </div>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">

        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>Nome do Produto</th>
                        <th>Valor</th>
                        <th>Categoria</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                    </thead>

                    <tbody>
                    {% for produtos in produtos  %}
                        <tr>
                            <td>{{produtos.nome_produto}}</td>
                            <td>{{produtos.valor}}</td>
                            <td>{{produtos.categoria}}</td>
                            <td><a href="{% url 'edt_produto' produtos.id %}"><i class="fas fa-fw fa-edit"></i></a></td>
                            <td><a href="{% url 'del_produto' produtos.id %}"><i class="fas fa-trash"></i></a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
